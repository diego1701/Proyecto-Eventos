<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Iniciar sesion</title>
   <link rel="shortcut icon" th:href="@{/img/logo.jpg}" type="image/x-icon">
       <link rel="stylesheet" th:href="@{/css/Styles.css}">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
	integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
	crossorigin="anonymous">
	<script src="https://cdn.tailwindcss.com"></script>
	<script src="https://kit.fontawesome.com/a8699accd2.js" crossorigin="anonymous"></script>
</head>
<body class=" bg-gray-100 p-5">

	<!-- create navigation bar ( header) -->
<main class="animate-slide-from-top">	
	<a class="bg-yellow-300 p-3 rounded-full" href="javascript:history.back()" style="text-decoration: none"><i class="fa-solid fa-arrow-left" style="color: #000000;"></i>&nbsp;&nbsp;Volver</a>
	<a class="bg-blue-600 p-3 rounded-full" th:href="@{/}" style="text-decoration: none"><i class="fa-solid fa-home" style="color: #000000;"></i>&nbsp;&nbsp;Inicio</a>

<div class="flex justify-center items-center">	
<div class="flex justify-center items-center  w-[700px]">
	<div class = "log">
		<div class = "row">
			<div class = "col-md-6 col-md-offset-3">
				
				<h1 class="text-black text-5xl">Iniciar sesion </h1>
				<form th:action="@{/login}" method="post"><br><br>
					
					<!-- error message -->
					<div th:if="${param.error}">
						<div class="alert alert-danger">Credenciales incorrectas!</div>
					</div>
				
					<!-- logout message -->
					<div th:if="${param.logout}">
						<div class="alert alert-info">Has cerrado sesion correctamente!.</div>
					</div>
					
					<div class = "form-group">
						<label for ="username">Nombre de usuario</label> :
						<input type="text" class = "form-control" id ="username" name = "username"
						placeholder="Ingresa tu Email..." autofocus="autofocus">
					</div>
					
					<div class="form-group">
						<label for="password">Contraseña</label>: <input type="password"
							id="password" name="password" class="form-control"
							placeholder="Escribe tu contraseña..." />
					</div>
					
					<div class="form-group">
						<div class="row">
							<div class="col-sm-6 col-sm-offset-3">
								<input type="submit" name="login-submit" id="login-submit"
									class="form-control btn bg-blue-500 text-black" value="Iniciar sesión" />
							</div><br><br>
							<div class="flex items-center w-[170px] cursor-pointer bg-gray-300" style="margin-left: 83px;">
				    <div class="p-4 rounded">
				        <a th:href="@{/oauth2/authorization/google}" style="text-decoration: none;" class="flex items-center">
				            <span>Iniciar con Google</span>
				            <img th:src="@{/img/g.png}" style="width:18px; margin-left: 8px;" alt="Google Icon">
				        </a>
				    </div>
				</div>
				</div>
					</div>
				</form>
				<div class="form-group flex justify-center items-center">
						<span>No tienes cuenta? <a class="text-blue-600 hover:text-blue-700" href="/" th:href="@{/registration}">Crea una aqui</a></span>
				</div>
								<!--<div class="form-group">
						<span>New Admin? <a href="/" th:href="@{/registrationAdmin}">Register
								here</a></span>
				</div>-->
			</div>
		</div>
	</div>
</div>
</div>
	</main>
</body>
</html>
